syntax = "proto3";
import "common.proto";

message CreateLobbyResponse {
  optional Lobby lobby = 1;
  Status status = 2;
}

message ListLobbiesResponse {
  repeated Lobby lobbies = 1;
}

message JoinLobbyResponse {
  Status status = 1;
}

message PlayersList {
  repeated PlayerId players = 1;
}

message LobbyFilledGameStarted {
}